<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"> 
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="mt-3 " >
<div style="padding-left: 3%;">
<h2> Registration :</h2>

</div>
<div class="container mt-1">
<form th:action="@{/register}" method="post" th:object="${customer}">
  <div class="form-group" >
    <label >UserName</label>
    <input  type="text" class="form-control"  th:field="*{userName}"  />
	<small class="form-text text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></small> 
 </div>
    <div class="form-group">
	    <label>First Name</label>
	    <input type="text" class="form-control" th:field="*{firstName}"  >
	<small class="form-text  text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small> 
  	</div>
  	  <div class="form-group">
	    <label>Last Name</label>
	    <input type="text" class="form-control" th:field="*{lastName}"   >
	<small class="form-text  text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small> 
  	  </div>
  	    <div class="form-group">
	    <label>Email</label>
	    <input type="email" class="form-control" th:field="*{email}"   >
	<small class="form-text  text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
  	</div>
  	  <div class="form-group">
	    <label>Phone</label>
	    <input type="text" class="form-control" th:field="*{phone}"  >
	<small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small> 
  	</div>
  	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" th:field="*{password}" >
	<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small> 
  	</div>
  	  <div class="form-group">
	    <label>Confirm Password</label>
	    <input type="password" th:field="*{confirmPassword}" class="form-control" >
		<small class="form-text  text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small> 
  	</div>
   	 <ul>
    	<li class="form-text  text-danger" th:each="err : ${#fields.errors('all')}" th:text="${err}" />
	</ul>
  <button type="submit" class="btn btn-primary">SignUp</button>
  <a  class="btn btn-primary" th:href="@{/login}">Already have an account</a>

</form>
 	
</div>
</body>
</html>
